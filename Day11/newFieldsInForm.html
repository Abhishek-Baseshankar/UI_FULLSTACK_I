<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day10</title>
    <link rel=stylesheet href="day11.css">
</head>
<body>

    <!-- <span style="color: brown;">My</span><span style="color: cyan;">Name</span><span style="color: yellowgreen;">Is</span><span style="color: chocolate;">Abhishek</span> -->
    <form action="responseForm.html" method="GET">
        <div id="firstname" class="common">
            <label for="firstName1"><span class="dark">First Name</span></label>
            <input id="firstName1" type="text"  placeholder="Please Enter Your Name">
        </div>
        <div id="lastname" class="common">
            <label for="lastname2"><span class="dark">Last Name</span></label>
            <input id="lastname2" type="text"  placeholder="Please Enter Your Last Name">
        </div>
        <div id="address" class="common">
            <label for="address3"><span class="dark">Address</span></label>
            <input id="address3" type="text"  placeholder="Please Enter Your Address">
        </div>  

        <div id="email" class="common">
            <label for="email"><span class="dark">Email</span></label>
            <input id="email" type="email" placeholder="Please Enter Your Valid Email">
        </div> 
        <div id="password" class="common">
            <label for="password1"><span class="dark">Password</span></label>
            <input id="password1" type="password" >
        </div> 

        <div id="time" class="common">
            <label for="time1"><span class="dark">Time</span></label>
            <input id="time1" type="time" >
        </div> 

        <div id="date" class="common">
            <label for="date1"><span class="dark">Date</span></label>
            <input id="date1" type="date" >
        </div> 
     
        <div id="range" class="common">
            <h2>College Subject Feedback(Practicle)</h2>
            <label for="range1"><span class="dark">Computer Network</span></label>
            <input id="range1" type="range" min="0" max="5" step="1" value="70" ><br>
            <label for="range2"><span class="dark">Computer Graphics</span></label>
            <input id="range2" type="range" min="0" max="5" step="1" value="70" ><br>
            <label for="range3"><span class="dark">Compiler Design</span></label>
            <input id="range3" type="range" min="0" max="5" step="1" value="70" >

        </div> 
        

        <div id="gender" class="common">
            <h2>What is Iot?</h2>            
            <input id="Male" type="radio" name="gender" value="Intresting orange theory" >
            <label for="Male">Intresting orange theory</label><br>

            <input id="Female" type="radio" name="gender" value="Interractive orientation theory" >
            <label for="Female">Interractive orientation theory</label><br>

            <input id="Female" type="radio" name="gender" value="Internet of things" >
            <label for="Female">Internet of things</label><br>

            <input id="Female" type="radio" name="gender" value="None of this" >
            <label for="Female">None of this</label><br>
        </div>     
        
        <div id="button1" class="common">
            <button>Submit<button> 
        </div>
       
        
    </form>
