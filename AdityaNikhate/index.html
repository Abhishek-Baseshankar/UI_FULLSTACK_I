<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Making</title>
    <style>
        th{
            border: 2px solid rgb(214, 72, 72);
            padding: 2px;
        }

        td{
            border: 2px solid brown;
            text-align: center;
            padding: 2px;
        }

        </tr>

</html>
