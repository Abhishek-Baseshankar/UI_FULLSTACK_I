    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Product Selling Form</h3>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" novalidate action="/sellform2submition" method="POST" enctype="multipart/form-data">

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="productName" id="productName" placeholder="Product Name" required>
                               
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="productPrice" id="productPrice" placeholder="Price of Product" required>
                            </div>



                           <div class="col-md-12">
                              <input class="form-control" type="file" id="productImage" name="productImage" required>
                           </div>
                            <div class="form-button mt-3">
                                <!-- <button id="submit" type="submit" onclick="submitData()" class="btn btn-primary">Submit To Sell!</button> -->
                                <input type="submit" id="submit" class="btn btn-primary" value="Submit form">
                            </div>
                        </form>
                    </div>
