	<script>
		const jsonReader = new XMLHttpRequest()
    jsonReader.open('GET','AllProductsInfo.json',true)
    jsonReader.responseType = 'json';
    jsonReader.onload = function(){
        if(jsonReader.status===200){
            console.log(jsonReader.response)
			// console.log("HI")
            processData(jsonReader.response)
        }
    }
    jsonReader.send();
	var tableFill = document.getElementById("container")
    var out=''
    function processData(jsonData){
        for(let data in jsonData){
            out+="<div class='boxex'>"
            for(let value in jsonData[data]){
				// console.log("4444 "+ value)
				if(value=="path"){
					out+="<div class='imgbox'><img src='"+jsonData[data][value]+"' alt=''></div>"
				}
				if(value=="porductname"){
					out+="<h2>"+jsonData[data][value]+"</h2>"
				}
				if(value=="price"){
					out+="<h2>"+jsonData[data][value]+"</h2>"
				}
            }
			out+="<span class = 'checked'>&#x2605;</span> <span class = 'checked'>&#x2605;</span>  <span class = 'checked'>&#x2605;</span>  <span class = 'checked'>&#x2605;</span> <span class = 'unchecked'>&#x2605;</span> "
