<script>

    function getScore(){
        document.getElementById("myspinner").classList.add("spinner-border");
        const webApi = new XMLHttpRequest()
        const url = "http://127.0.0.1:7000/score"
        webApi.open("GET",url,true)
        webApi.responseType = 'json'

        webApi.onload = function(){
            if(webApi.status ===200){
                document.getElementById("myspinner").classList.remove("spinner-border");
                console.log(webApi.response)
                showScore(webApi.response)
            }
        }
        webApi.send()

    }

    function showScore(score){

        console.log(score['live Score'])

        document.getElementById("score").innerHTML = "<b style='color:red'>"+score['live Score']+"</b>"



    }
    
</script>
