<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        body{
            background-color:dimgray;
            display: flex;
            justify-content: space-around;
            margin-top: 100px;
        }
        .main{
            background-color:darkmagenta;
            text-align: center;
            width: 500px;
            height: 500px;
            padding-top: 20px;
            border-radius: 1%;
        }
        #Name1{
            padding-bottom: 20px;
            width: 350px;
            height: 35px;
            justify-content: space-around;
            align-items: center;
            display: flex;
            margin: auto;
            
        }
        #Email1{
            padding-bottom: 20px;
            width: 350px;
            height: 35px;
            justify-content: space-around;
            align-items: center;
            display: flex;
            margin: auto;
        }
        #phone_number1{
            padding-bottom: 40px;
            width: 300px;
            height: 35px;
            justify-content: space-around;
            align-items: center;
            display: flex;
            margin: auto;
        }
        #Address1{
            
            padding-bottom: 20px;
            width: 350px;
            height: 10px;
            justify-content: space-around;
            align-items: center;
            display: flex;
            margin: auto;
        }
        .button{
           margin: auto;
            padding-left: 30px;
            padding-top: 10px;
            width: 200px;
            height: 100px;
            border-radius: 4px;
            cursor:pointer;  
        }
        .dark{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="dark">
    <div class="main">
        <h1>My First Form</h1>
<form >
    <div id="Name1">
        <label for="Name">Name</label>
        <input type="text" id="Name" placeholder="Enter Name">
    </div>
    <div id="Email1" class="common">
        
        <label for="Email">Email</label>
        <input type="text" id="Email" placeholder="Enter Email">
    </div>
    <div id="phone_number1">
        <label for="phone number">Phone number</label>
        <input type="number" id="Phone_number" placeholder="Enter Phone number">
    </div>
    <div id="Address1">
        <label for="Address">Address</label>
        <input type="text" id="Address" placeholder="Enter Address">
    </div>
    <div class="button">
        <input type="Submit" id="Submit" value="Submit">
    </div>
</form>
</div>
</div>
</body>
</html>
