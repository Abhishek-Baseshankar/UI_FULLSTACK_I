<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>
        .main{
            background-color: red;
            width: 500px;
            height: 500px;
            padding-top: 20px;
            border-radius: 15%;

        }
        #firstname{
            background-color: aquamarine;
            width: 300px;
            height: 32px;
            margin-left: 20px;
            margin-top: 20px;
            padding-left: 20px;
            padding-top: 20px;
        }
        #lastname{
            background-color: aquamarine;
            width: 300px;
            height: 32px;
            margin-left: 20px;
            margin-top: 20px;
            padding-left: 20px;
            padding-top: 20px;
        }
        #address{
            background-color:azure;
            width: 300px;
            height: 32px;
            margin-left: 20px;
            margin-top: 20px;
            padding-left: 20px;
            padding-top: 20px;
        }
        #allfields{
            margin-top: 20px;
            width: 480px;
            height: 480px;
        }
        form{
            margin-top: 20px; 
        }
        h1{
            margin-left: 20px;
        }
        #submit{
            margin-left: 20px;
            margin-top: 30px;
            padding-left: 60px;
            padding-top: 20px;
            width: 150px;
            height: 32px;
            border-radius: 40%;
            background-color: blueviolet;

        }

        .dark{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>My First Form</h1>

    <form>

        <div id="firstname">
            <label for="firstName1"><span class="dark">First Name</span></label>
            <input id="firstName1" type="text">
        </div>
        <div id="lastname">
            <label for="lastname2"><span class="dark">Last Name</span></label>
            <input id="lastname2" type="text">
        </div>
        <div id="address">
            <label for="address3"><span class="dark">Address</span></label>
            <input id="address3" type="text">
        </div>  

        <div id="submit">

            <input type="submit" value="Submit">
        </div>  

    </form>
    </div>

</body>
</html>
