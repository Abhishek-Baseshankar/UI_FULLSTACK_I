<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day9</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">full name</label>
                    <input type="text" placeholder="enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">username</label>
                    <input type="text" placeholder="enter username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">email</label>
                    <input type="email" placeholder="enter ur valid email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">phonenumber</label>
                    <input type="tel" placeholder="enter phonenumber" name="phonenumber" required>
                </div>
                <div class="input-box">
                    <label for="password">password</label>
                    <input type="password" placeholder="enter password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="Cpassword">confirm password</label>
                    <input type="password" placeholder="enter confirm password" name="confirmpassword" required>
                </div>
                <span class="gender-titel">gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">other</label>
                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
