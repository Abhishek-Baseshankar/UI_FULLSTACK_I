<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trafficsignal</title>
    <link rel="stylesheet" type="text/css" href="trafficlight.css">
</head>
<body>
    <div class="trafficbox">
        <div onmouseover="red()" class="circle" id="red"></div>
        <div onmouseover="yellow()" class="circle" id="yellow"></div>
        <div onmouseover="green()" class="circle" id="green"></div>
    </div>
    <div class="place-btn">
        <button onmouseover="red()" class="btn1" id="red-btn"><p>stop</p></button>
        <button onmouseover="yellow()" class="btn2" id="yellow-btn"><p>ready</p></button>
        <button onmouseover="green()" class="btn3" id="green-btn"><p>go..</p></button>
    </div>
    <script src="traffic.js"></script>
</body>
</html>
