<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance CSS</title>
    <style>
        .container{
            width:1000px;
            height: 710px;
            background-color: gray;
            position: relative;
        }
        .box{
            width:100px;
            height: 100px;
        }
        .red{
            background-color: red;
            position: absolute;
            top: 4px;
            left: 5px;
            bottom: 10px;
        }
        

        .green{
            background-color: green;
            position: absolute;
            top:600px;
            left: 7px;
        }
        .blue{
            background-color: blue;
            position: absolute;
            top: 300px;
            left: 450px;
        }

        .purple{
            background-color: purple;
            position: absolute;
            top:5px;
            right: 8px;
        }
        .pink{
            background-color: pink;
            position: absolute;
            top: 180px;
            left: 450px;
        }
            
        .yellow{
            background-color: yellow;
            position: absolute;
            top: 600px;
            right: 8px;
        }
        .aqua{
            background-color: aqua;
            position: absolute;
            top: 300px;
            left: 300px
        }
        .navy{
            background-color: navy;
            position: absolute;
            top: 180px;
            left: 300px;
        }
        .lime{
            background-color: lime;
            position: absolute;
            top: 240px;
            left: 380px;
            border-radius: 20px;

        }
    
        .scrollable{
            height: 300vh;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box  blue"></div>
        <div class="box purple"></div>
        <div class="box pink"></div>
        <div class="box yellow"></div>
        <div class="box aqua"></div>
        <div class="box navy"></div>
        <div class="box lime"></div>

    </div>

    <div class="scrollable"></div>
</body>
</html>
