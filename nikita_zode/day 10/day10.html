<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10</title>
    <link rel=stylesheet href="day10.css">
</head>
<body>
    <form action="responseform.html" method="GET">
        <div id="firstName" class="common">
            <label for="firstName1"><span class="dark">First Name</span></label>
            <input id="firstName1" type="text" value="firstName" placeholder="Please Enter Your First Name">
        </div>
        <div id="lastName" class="common">
            <label for="lastName2"><span class="dark">Last Name</span></label>
            <input id="lastName2" type="text" value="lastName" placeholder="Please Enter Your Last Name">
        </div>
        <div id="address" class="common">
            <label for="address3"><span class="dark">Address</span></label>
            <input id="address3" type="text" value="address" placeholder="Please Enter Your Address">
        </div>
        <div id="email" class="common">
            <label for="email"><span class="dark">Email</span></label>
            <input id="email" type="email" value="email"  placeholder="Please Enter Your Valid Email">
        </div>
        <div id="hobbies" class="common">
            <input id="hobby1" type="checkbox">
            <label for="hobby1"><span class="dark">Cricket</span></label><br>
            <input id="hobby2" type="checkbox">
            <label for="hobby2"><span class="dark">Cooking</span></label><br>
            <input id="hobby3" type="checkbox">
            <label for="hobby3"><span class="dark">Study</span></label><br>
            <input id="hobby4" type="checkbox">
            <label for="hobby4"><span class="dark">Sleeping</span></label><br>
            <input id="hobby5" type="checkbox">
            <label for="hobby5"><span class="dark">Dancing</span></label><br>

        </div>

            <input id="submit" type="Submit" value="Submit">

    </form>
</body>
</html>
