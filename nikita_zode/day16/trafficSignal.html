<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal Light</title>
    <link rel="stylesheet" href="trafficSignal.css">
    <script src="trafficSignal.js"></script>
</head>
<body>
    
    <div id="controlPanel">
        <div id="stopButton" onclick="makeLight('red')" class="button">Stop</div>
        <div id="slowButton" onclick="makeLight('yellow')"class="button">Slow</div>
        <div id="goButton" onclick="makeLight('green')"class="button">Go</div>
    </div>
    <div id="traffic-light">
        <div id="red" class="bulb"></div>
        <div id="yellow" class="bulb"></div>
        <div id="green" class="bulb"></div>
    </div>

</body>
</html>
