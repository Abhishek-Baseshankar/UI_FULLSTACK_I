<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic light</title>
    <link rel="stylesheet" href="ts.css">
    <script src="ts.js"></script>

</head>
<body>

    <div id="traffic-signal">
        <div id="red"></div>
        <div id="yellow"></div>
        <div id="green"></div>
    </div>

    <div id="line1"></div>
    <div id="line2"></div>

    <div class="container" >
        <div class="remote">
            <div id="but1" onclick="changeLight('red')"><p>Stop</p></div>
            <div id="but2" onclick="changeLight('yellow')"><p>Start</p></div>
            <div id="but3" onclick="changeLight('green')"><p>Go</p></div>
        </div>
    </div>

    
</body>
</html>
