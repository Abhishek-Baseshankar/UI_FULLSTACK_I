<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11</title>
    <link rel= stylesheet href="day11.css">
</head>
<body>
    <form action="response.html" method="GET">

        <div id="firstname" class="common">
            <label for="firstname1"><span class="dark">First Name</span></label>
            <input id="firstname1" type="text"  placeholder="Please Enter Your Name">
        </div>

        <div id="lastname" class="common">
            <label for="lastname2"><span class="dark">Last Name</span></label>
            <input id="lastname2" type="text"  placeholder="Please Enter Your Last Name">
        </div>

        <div id="address" class="common">
            <label for="address3"><span class="dark">Address</span></label>
            <input id="address3" type="text"  placeholder="Please Enter Your Address">
        </div>

        <div id="email" class="common">
            <label for="email1"><span class="dark">Email</span></label>
            <input id="email1" type="email"  placeholder="Please Enter Your Valid Email">
        </div>

        <div id="password" class="common">
            <label for="password1"><span class="dark">Password</span></label>
            <input id="password1" type="password">    
        </div>

        <div id="time" class="common">
            <label for="time1"><span class="dark">Time</span></label>
            <input id="time1" type="time">
        </div>

        <div id="date" class="common">
            <label for="date1"><span class="dark">Date</span></label>
            <input id="date1" type="date">
        </div>

        <div id="range" class="common">
            <h2>College Subject Feedback(Practical)</h2>
            <label for="range1"><span class="dark">Computer Network</span></label>
            <input id="range1" type="range" min="0" max="100" step="1" value="70"><br>
            <label for="range2"><span class="dark">Compiler Design</span></label>
            <input id="range2" type="range" min="0" max="100" step="1" value="70"><br>
            <label for="range3"><span class="dark">Compiler Graphics</span></label>
            <input id="range3" type="range" min="0" max="100" step="1" value="70">       
        </div>

        <div id="gender" class="common">
            <h2>Gender</h2>
            <label for="Male">Male</label>
            <input id="Male" type="radio" name="gender" value="Male">

            <label for="Female">Female</label>
            <input id="Female" type="radio" name="gender" value="Female">
        </div>

        <div id="que" class="common">
            <h2>What is IOT?</h2>
            <input id="Male" type="checkbox" name="gender" value="Interesting Orange Theory">
            <label for="Male">Interesting Orange Theory</label><br>
            <input id="Male" type="checkbox" name="gender" value="Interctive Orientation theory">
            <label for="Male">Interctive Orientation theory</label><br>
            <input id="Male" type="checkbox" name="gender" value="Internet Of Things">
            <label for="Male">Internet Of Things</label><br>
            <input id="Male" type="checkbox" name="gender" value="None of this">
            <label for="Male">None of this</label> 
        </div>

        <div id="textbox" class="common">
            <label for="textbox1"><span class="dark">Comments</span></label>
            <input id="textbox1" type="textbox">
        </div>

        <div id="button1" class="common">
            <button>Submit</button>
        </div>

</body>
</html>
