<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseHower</title>
    <link rel="stylesheet" href="howerEffects.css">
    <script src="howerEffect.js"></script>
</head>
<body>
    <div id="parent1">
        <div id="red" class="colourChart" onmouseover="displayColor('red')">RED</div>

    </div>

    <div id="displayColour"></div>
</body>
