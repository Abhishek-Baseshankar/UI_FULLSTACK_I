        table, th, td{
            border-collapse: collapse;
            border: 2px solid rgb(36, 3, 43);
            padding: 15px;
            font-size: 15px;
        }

        /* for first column make bold */
        td:first-child{
            font-weight: bold;
        }

        /* colour the particular column */
        td:nth-child(4n+2){
            background-color: rgb(30, 30, 231);
        }
        td:nth-child(4n+4){
            background-color: rgb(224, 23, 23);
        }

    </style>
</head>
