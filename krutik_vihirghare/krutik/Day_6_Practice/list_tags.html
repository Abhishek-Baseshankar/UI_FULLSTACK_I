<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tags</title>
</head>
<body>
    <h1>Let's learn about "List Tags"</h1>
    
    <h3>Let's take the example of Phone Number's</h3>

    <!-- List is in Number Format -->
    <ol>
        <li>1234567890</li>
        <li>0987654321</li>
        <li>9874563210</li>
        <li>0123654789</li>
        <li>9632587410</li>
        <li>0147852369</li>
    </ol>

    <!-- List is in Bullet Format -->
    <ul>
        <li>1234567890</li>
        <li>0987654321</li>
        <li>9874563210</li>
        <li>0123654789</li>
        <li>9632587410</li>
        <li>0147852369</li>
    </ul>
</body>
</html>
