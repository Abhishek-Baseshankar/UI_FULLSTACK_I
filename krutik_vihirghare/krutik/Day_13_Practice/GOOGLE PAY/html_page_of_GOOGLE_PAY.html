<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Day of JAVA SCRIPT</title>
    <link rel="stylesheet" href="css_of_GOOGLE_PAY.css">
</head>
<body>
    <div class="mainBox">
        <img src="Google_Pay_Logo.png" alt="GOOGLE PAY LOGO" id="gpay">
        <table>
            <tr>
                <td class="head">Day</td>
                <td class="head">Invest</td>
                <td class="head">Time</td>
                <td class="head">Profit</td>
            </tr>

            <tr>
                <td class="common">Day 1</td>
                <td class="first">&#8377;20</td>
                <td class="minute">5 minutes later</td>
                <td class="second">&#8377;108</td>
            </tr>

            <tr>
                <td class="common">Day 2</td>
                <td class="first">&#8377;50</td>
                <td class="minute">30 minutes later</td>
                <td class="second">&#8377;586</td>
            </tr>
            
            <tr>
                <td class="common">Day 5</td>
                <td class="first">&#8377;100</td>
                <td class="minute">1 hour later</td>
                <td class="second">&#8377;1058</td>
            </tr>
            
            <tr>
                <td class="common">Day 7</td>
                <td class="first">&#8377;586</td>
                <td class="minute">1 day later</td>
                <td class="second">&#8377;5632</td>
            </tr>

            <tr>
                <td class="common">Day 11</td>
                <td class="first">&#8377;1080</td>
                <td class="minute">2 months later</td>
                <td class="second">&#8377;7865</td>
            </tr>

            <tr>
                <td class="common">Day 20</td>
                <td class="first">&#8377;2160</td>
                <td class="minute">1 year 6 months later</td>
                <td class="second">&#8377;12160</td>
            </tr>
        </table>
    </div>
</body>
</html>
