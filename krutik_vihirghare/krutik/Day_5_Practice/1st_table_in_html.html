<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_in_html</title>
    <style>
        table,tr{
            border: 10px solid red;
        }
        th{
            border: 5px solid purple;
        }
    </style>
</head>
<body>
    <h1>1st Table in HTML</h1>

    <table>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>DATE_OF_BIRTH</th>
            <th>COLLEGE</th>
            <th>FIELD</th>
            <th>PLACEMENT</th>
        </tr>

        <tr>
            <th>KRUTIK SUNIL VIHIRGHARE</th>
            <th>21 RUNNING</th>
            <th>17-December-2002</th>
            <th>RAJIV GANDHI COLLEGE OF ENGINEERING & RESEARCH TECHNOLOGY OF CHANDRAPUR</th>
            <th>C.S.E.</th>
            <th>tcs</th>
        </tr>
    </table>
</body>
</html>
