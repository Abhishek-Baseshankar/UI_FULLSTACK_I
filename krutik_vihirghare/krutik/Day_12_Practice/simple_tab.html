<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Tab</title>
</head>
<body>

    <h2>Simple Login Tab</h2>

    <form action="/simple_tab.php" method="post">
        <div>
            <label for="username"><span class="dark">User Name</span></label>
            <input type="text" id="username" name="username">
        </div>
        
        <br>

        <div>
            <label for="password"><span class="dark">Password</span></label>
            <input type="password" id="password" name="password">
        </div>
        
        <br>

        <div>
            <label for="time"><span class="dark">Time of Login</span></label>
            <input type="time" id="time" name="time">
        </div>
        
        <br>

        <div>
            <input type="submit" value="Submit" style="border: 4.5px solid blueviolet";>
        </div>
    </form>
</body>
</html>
