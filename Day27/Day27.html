<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>JSON|Application_01</title>
    <style>
        .thead-,th{
            background-color: #Ff0000;
        }
    </style>
</head>

<body>
    <table class="table">
        <thead class="thead-dark"></thead>
       
            <tr>
                <th>Colour Name</th>
                <th>Color</th>                
             </tr>
            </thead>    
             <tbody id="tbody">
               
            </tbody>   
    
</body>
<script>
    const jsonReader = new XMLHttpRequest()
    jsonReader.open('GET','Day27.json',true)
    jsonReader.responseType = 'json';
    jsonReader.onload = function(){
        if(jsonReader.status===200){
            console.log(jsonReader.response)
            processData(jsonReader.response)
        }
    }
    jsonReader.send();
    var tableFill = document.getElementById("tbody")
    var out=''
    function processData(jsonData){
        for(let data in jsonData){
            out+="<tr>"
            for(let value in jsonData[data]){
                if(jsonData[data][value][0]=="#"){
                    out+="<td><span style=background-color:"+jsonData[data][value]+";>colour"+"</span></td>" 
                }else{
                    out+="<td>"+jsonData[data][value]+"</td>"
                console.log(jsonData[data][value])
                }
               
            }
            out+="</tr>"
        }
        console.log(out)
        tableFill.innerHTML = out
    }
</script>
</html>
