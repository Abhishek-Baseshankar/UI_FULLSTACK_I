<script>
    var editdata = {}
    const jsonReader = new XMLHttpRequest()
    jsonReader.open('GET','day26.json',true)
    jsonReader.responseType = 'json';
    jsonReader.onload = function(){
        if(jsonReader.status===200){
            // console.log(jsonReader.response)
            processData(jsonReader.response)
        }
    }
    jsonReader.send();
    var tableFill = document.getElementById("tbody")
    var out=''
    function processData(jsonData){
        for(let data in jsonData){
            out+="<tr>"
            for(let value in jsonData[data]){
                out+="<td>"+jsonData[data][value]+"</td>"
                // console.log(jsonData[data][value])
            }
            out+="<td><button style='color:green' onclick='edit(this)'><i class='fa fa-pencil' aria-hidden='true'></i></button>&nbsp&nbsp<button style='color:red' onclick='deleteData(this)'><i class='fa fa-trash' aria-hidden='true'></i></button></td></tr>"
        }
        // console.log(out)
        tableFill.innerHTML = out
    }

    function edit(currentElement){
        editdata = {}
        var myRow = currentElement.parentElement.parentElement

        console.log(myRow);

        var col1 = $(myRow).find('td:eq(0)').text()
        var col2 = $(myRow).find('td:eq(1)').text()
        var col3 = $(myRow).find('td:eq(2)').text()
        var col4 = $(myRow).find('td:eq(3)').text()
       
        // editdata['name'] = col1
        // editdata['address'] = col2
        // editdata['lastCompany'] = col3
        // editdata['mpbileNumber'] = col4

        $('#formname').val(col1)
        $('#formAddress').val(col2)
        $('#formcompany').val(col3)
        $('#formMobile').val(col4)
        $('#myModal').modal({show:true});


    }

    function deleteData(currentElement){
        var data = {}
        var myRow = currentElement.parentElement.parentElement

        console.log(myRow);

        var col1 = $(myRow).find('td:eq(0)').text()
        var col2 = $(myRow).find('td:eq(1)').text()
        var col3 = $(myRow).find('td:eq(2)').text()
        var col4 = $(myRow).find('td:eq(3)').text()
       
        data['name'] = col1
        data['address'] = col2
        data['lastCompany'] = col3
        data['mpbileNumber'] = col4

        console.log(data)
        

    }

    function login(){
        $('#pannel').show()
        $('#loginpage').hide()
        
    }
        // myModal
        $(document).ready(function(){
            $('#pannel').hide()
          $('#newEmployee').click(function(){
            $('#formname').val('')
            $('#formAddress').val('')
            $('#formcompany').val('')
            $('#formMobile').val('')
            $('#myModal').modal({show:true});
          });
        });
        
    

</script>
